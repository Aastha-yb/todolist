<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div id="container">
	<h1>To-Do List<i class="fas fa-plus-square"></i></h1>
	<input type="text" name="To-Do" placeholder="Add new Todo ">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Walk the Dog</li>
		<li><SPAN><i class="fas fa-trash-alt"></i></SPAN> Eat</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Sleep</li>
	</ul>
</div>
<script type="text/javascript" src="todos.js"></script>
</body>
</html>
